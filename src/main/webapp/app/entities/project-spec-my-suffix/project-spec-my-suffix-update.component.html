<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-project-spec-my-suffix-heading">Create or edit a Project Spec</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!projectSpec.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="projectSpec.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_projectId">Project Id</label>
                    <input type="text" class="form-control" name="projectId" id="field_projectId"
                        [(ngModel)]="projectSpec.projectId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_specName">Spec Name</label>
                    <input type="text" class="form-control" name="specName" id="field_specName"
                        [(ngModel)]="projectSpec.specName" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
